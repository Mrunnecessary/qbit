<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Qbit Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Inter,sans-serif;background:#0f172a;color:#fff;}
.container{display:flex;height:100vh;overflow:hidden;}

.sidebar{
  width:220px;
  background:#1e293b;
  padding:20px;
  transition:0.3s;
}

.sidebar a{
  display:block;
  color:#60a5fa;
  margin-bottom:10px;
  text-decoration:none;
}

.main{
  flex:1;
  padding:20px;
  overflow-y:auto;
}

textarea{
  width:100%;
  height:120px;
  padding:10px;
  border-radius:6px;
  border:none;
}

button{
  margin-top:10px;
  padding:10px 20px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:6px;
}

.output{
  margin-top:20px;
  background:#1e293b;
  padding:20px;
  border-radius:8px;
  white-space:pre-wrap;
}

.menu-btn{
  display:none;
  background:#2563eb;
  padding:8px 12px;
  border:none;
  color:#fff;
  border-radius:6px;
  margin-bottom:10px;
}

@media(max-width:768px){
  .sidebar{
    position:absolute;
    left:-240px;
    height:100%;
    z-index:1000;
  }
  .sidebar.active{
    left:0;
  }
  .menu-btn{
    display:block;
  }
}
</style>
</head>

<body>

<div class="container">

<div class="sidebar" id="sidebar">
<h3>Qbit</h3>
<a href="index.html">Home</a>
<a href="#">New Analysis</a>
<a href="#">Projects</a>
<a href="#">Settings</a>
</div>

<div class="main">
<button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>

<h2>New Decision Analysis</h2>

<textarea id="userInput" placeholder="Describe your decision..."></textarea>
<br>
<button onclick="runAnalysis()">Analyze</button>

<div class="output" id="outputBox" style="display:none;"></div>

</div>

</div>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
