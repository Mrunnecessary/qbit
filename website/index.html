<head>

  <meta name="description" content="Qbit is a transparent AI assistant and research workspace." />
  <meta name="keywords" content="AI assistant, research AI" />

  <link rel="stylesheet" href="style.css"/>
</head>

<body>

<header class="hero">
  <h1>Qbit</h1>
  <p class="tagline">AI that thinks with you</p>
  <p class="subtitle">
    A transparent AI assistant and research workspace.
  </p>

  <form id="waitlistForm">
    <input
      type="email"
      id="email"
      placeholder="Enter your email"
      required
    />
    <button type="submit">Join Early Access</button>
  </form>
</header>

<script>
  document.getElementById("waitlistForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    if (!email) return;

    const baseUrl =
      "https://script.google.com/macros/s/AKfycbwAnzMEaIpld3IEh8MnUxGtmcB17XkqSV5fFYp6VEcgJU9_iWBT-N2yZIKk3r_wjFKs/exec";

    // ðŸ”¥ cache-busting parameter (CRITICAL)
    const url =
      baseUrl +
      "?email=" + encodeURIComponent(email) +
      "&t=" + Date.now();

    // Force execution (no caching)
    const img = new Image();
    img.src = url;

    // Redirect user
    window.location.href = "/success.html";
  });
</script>

</body>
</html>
