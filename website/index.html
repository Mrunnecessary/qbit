<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
}

.hero {
  min-height: 100vh;
  padding: 32px 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 { font-size: 2.4rem; margin-bottom: 8px; }
.tagline { opacity: 0.9; margin-bottom: 14px; }

.subtitle {
  max-width: 420px;
  font-size: 1.05rem;
  margin-bottom: 22px;
}

form {
  width: 100%;
  max-width: 320px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  background: #38bdf8;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
}

button[disabled] {
  opacity: 0.7;
  cursor: not-allowed;
}

.status {
  margin-top: 14px;
  font-size: 1.05rem;
  min-height: 24px;
}

.secondary {
  margin-top: 18px;
  background: transparent;
  color: #38bdf8;
  border: 1px solid #38bdf8;
}

.micro {
  margin-top: 10px;
  font-size: 0.85rem;
  opacity: 0.7;
}

/* Popup */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.popup-box {
  background: #020617;
  padding: 28px;
  border-radius: 12px;
  max-width: 320px;
  text-align: center;
}

.popup-box button {
  margin-top: 14px;
}
</style>
</head>

<body>

<header class="hero">
  <h1>Qbit</h1>
  <p class="tagline">AI that thinks with you</p>

  <p class="subtitle">
    A transparent AI assistant designed to help you
    <strong>understand, decide, and reuse information</strong>.
  </p>

  <!-- WAITLIST FORM -->
  <form id="waitlistForm">
    <input
      type="email"
      id="email"
      placeholder="Enter your email"
      required
      pattern="^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$"
      title="Please enter a valid email address"
    />
    <button type="submit">Join Early Access</button>
  </form>

  <div id="status" class="status"></div>

  <button class="secondary" onclick="openPopup()">
    Open Qbit App (Coming Soon)
  </button>

  <div class="micro">
    No spam â€¢ Early users get priority access
  </div>
</header>

<!-- POPUP -->
<div id="popup" class="popup">
  <div class="popup-box">
    <h3>ðŸš€ A New AI Era</h3>
    <p>
      Weâ€™re building a new AI era in India â€”  
      focused on clarity, trust, and real decisions.
      Coming Soon....
    </p>
    <button onclick="closePopup()">Got it</button>
  </div>
</div>

<script>
const form = document.getElementById("waitlistForm");
const statusText = document.getElementById("status");
const button = form.querySelector("button");

form.addEventListener("submit", function(e){
  e.preventDefault();

  button.disabled = true;
  statusText.textContent = "Saving your spotâ€¦ please wait";

  const email = document.getElementById("email").value;
  const data = new FormData();
  data.append("email", email);

  gtag('event', 'waitlist_submit');

  fetch("https://script.google.com/macros/s/AKfycbybegh5EqHVXbCMci2uGt-QyS-qhuovHL54-JszCG_wpp_0Pdz8VR9CXKtLufbmrZrD/exec", {
    method: "POST",
    body: data
  })
  .then(res => res.text())
  .then(text => {
    if (text.includes("SUCCESS")) {
      gtag('event', 'waitlist_success');
      window.location.href = "/success.html";
    } else if (text.includes("DUPLICATE")) {
      statusText.textContent = "You're already on the waitlist ðŸ™‚";
      button.disabled = false;
    } else if (text.includes("INVALID_EMAIL")) {
      statusText.textContent = "Please enter a valid email address.";
      button.disabled = false;
    } else {
      statusText.textContent = "Something went wrong. Try again.";
      button.disabled = false;
    }
  })
  .catch(() => {
    statusText.textContent = "Network error. Try again.";
    button.disabled = false;
  });
});

function openPopup() {
  document.getElementById("popup").style.display = "flex";
}
function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
