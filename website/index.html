<form id="waitlistForm">
  <input
    type="email"
    id="email"
    placeholder="Enter your email"
    required
  />
  <button type="submit">Join Early Access</button>
</form>

<script>
  document
    .getElementById("waitlistForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const formData = new FormData();
      formData.append("email", email);

      fetch("https://script.google.com/macros/s/AKfycbwX6nljgxWWiBxsBlT9y0-gflZP8Zm5joCY23-3oElCk-Uy3U4pNt7EvsEGgFJSWTso/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(text => {
        if (text.includes("SUCCESS")) {
          window.location.href = "/success.html";
        } else {
          alert("Server response: " + text);
        }
      })
      .catch(err => {
        alert("Network error");
        console.error(err);
      });
    });
</script>
