<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
}
.hero {
  min-height: 90vh;
  padding: 14px 20px;
  display: flex;
  flex-direction: column;

  align-items: center;
  text-align: center;
}
.hero h1 { font-size: 2.4rem; margin: 0; }
.tagline { margin-top: 6px; opacity: 0.85; }
.subtitle { max-width: 420px; margin: 18px 0 22px; }
form { width: 100%; max-width: 320px; }
input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
}
button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  background: #38bdf8;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}
.status {
  margin-top: 14px;
  min-height: 30px;
  font-size: 1.15rem;
}
button.secondary {
  margin-top: 14px;

  border: 1px solid #38bdf8;
}
.popup {
  display: none;

  inset: 0;

<body>

<header class="hero">
  <h1>Qbit</h1>
  <p class="tagline">AI that thinks with you</p>

  <p class="subtitle">
    A transparent AI assistant designed to help you
    <strong>understand, decide, and reuse information</strong>.
  </p>

  <form id="waitlistForm">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Join Early Access</button>
  </form>

  <div id="status" class="status"></div>

  <button class="secondary" onclick="openPopup()">Open Qbit App (Coming Soon)</button>
</header>

<div id="popup" class="popup">
  <div class="popup-box">
    <h3>ðŸš€ A New AI Era</h3>
    <p>Clarity, reasoning, trust.</p>
    <button onclick="closePopup()">Got it</button>
  </div>
</div>

<script>
/* -------- INTEREST TRACKING -------- */
function openPopup() {
  gtag('event', 'open_app_clicked', { event_category: 'interest' });
  document.getElementById("popup").style.display = "flex";
}
function closePopup() {
  document.getElementById("popup").style.display = "none";
}

/* -------- INTENT TRACKING -------- */
document.getElementById("email").addEventListener("focus", () => {
  gtag('event', 'email_input_focus', { event_category: 'intent' });
});

/* -------- SCROLL TRACKING -------- */
let scrolled = false;
window.addEventListener("scroll", () => {
  if (!scrolled && window.scrollY > window.innerHeight * 0.7) {
    scrolled = true;
    gtag('event', 'scroll_70', { event_category: 'engagement' });
  }
});

/* -------- WAITLIST SUBMIT -------- */
document.getElementById("waitlistForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const status = document.getElementById("status");
  status.textContent = "Saving your spotâ€¦ please wait";

  const email = document.getElementById("email").value;

  gtag('event', 'waitlist_submit', { event_category: 'engagement' });

  const formData = new FormData();
  formData.append("email", email);
  formData.append("source", document.referrer || "direct");
  formData.append("device", /mobile/i.test(navigator.userAgent) ? "mobile" : "desktop");

  fetch("https://script.google.com/macros/s/AKfycbzDmEHGRzW9eGqFEsQU_jwO_nQKRSlXN3CTVovNsosLPF8wEi0FU9hZE1yemMo0d2-H/exec", {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(text => {
    if (text.includes("SUCCESS")) {
      window.location.href = "/success.html";
    } else if (text.includes("DUPLICATE")) {
      gtag('event', 'waitlist_duplicate', { event_category: 'engagement' });
      status.textContent = "Youâ€™re already on the waitlist ðŸ™‚";
    } else if (text.includes("INVALID_EMAIL")) {
      status.textContent = "Please enter a valid email address";
    } else {
      status.textContent = "Something went wrong. Try again.";
    }
  })
  .catch(() => status.textContent = "Network error. Please try again.");
});
</script>

</body>
</html>
